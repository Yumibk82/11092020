<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case</title>
</head>
<body>
<script>
    let browser=prompt("Nhap ten trinh duyet")
    switch (browser){
        case "Edge":
            alert("You have got the Edge");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browser too!");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
</script>
</body>
</html>
