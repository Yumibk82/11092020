<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = +prompt("Please input year that you want to check leap year!");
    let isLeapYear = false;

        if (year%4==0){
            if(year%100==0){
                if(year%400==0){
                    isLeapYear = true;
                }
            }
                else {
                isLeapYear = true;
                }
        }

    if (isLeapYear){
        alert(year + "is leap year");
    }
    else {
        alert(year + "is not leap year");
    }
</script>
</body>
</html>
